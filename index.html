<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/inicio-reset.css" />
        <link rel="stylesheet" href="css/icones-correios.css" />
        <link rel="stylesheet" href="meu-correios-login.css" />

        <title>Meu Correios</title>
    </head>
    <body>
        <div id="barra-acessibilidade" class="bg-superficie-var">
            <button
                id="btn-acess"
                class="btn-txt so-icone"
                title="Alto contraste"
            >
                <i class="ic-alto-contraste"></i>
            </button>

            <button
                id="btn-tema"
                class="btn-txt so-icone"
                title="Claro / Escuro"
            >
                <i class="ic-lua"></i>
            </button>
        </div>

        <div class="conteudo">
            <div id="bem-vindo" class="card bg-superficie elev5">
                <img id="img-carol-boasvindas" src="imgs/caro-perfil.png" />

                <h1>Bem vindo ao Meu Correios!</h1>

                <p class="texto-apoio">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Donec eget cursus risus.
                </p>

                <form>
                    <div class="campo-txt">
                        <label class="subtitulo-p" for="input-usuario"
                            >Usuário:</label
                        >
                        <div class="input-container input-com-ic">
                            <i class="ic-usuario input-ic"></i>
                            <input
                                type="text"
                                id="input-usuario"
                                name="input-usuario"
                                placeholder=""
                            />
                        </div>
                    </div>

                    <div class="campo-txt">
                        <label class="subtitulo-p" for="input-senha"
                            >Senha:</label
                        >
                        <div class="input-container input-com-ic input-com-btn">
                            <i class="ic-cadeado input-ic"></i>
                            <input
                                type="password"
                                id="input-senha"
                                name="input-senha"
                                placeholder=""
                            />
                            <button
                                type="button"
                                class="btn-txt so-icone input-btn"
                                onclick="showHidePassword()"
                            >
                                <i class="ic-visualizar"></i>
                            </button>
                        </div>
                    </div>

                    <button id="btn-entrar" type="submit" class="btn-pre">
                        <i class="ic-entrar"></i>
                        Entrar
                    </button>
                </form>

                <div class="outros-links">
                    <button id="btn-esqueci-senha" class="btn-txt">
                        <i class="ic-cadeado-aberto"></i>
                        Esqueci minha senha
                    </button>

                    <button id="btn-cadastrar" class="btn-txt">
                        <i class="ic-usuario-adicionar"></i>
                        Cadastrar
                    </button>

                    <button id="btn-fale-conosco" class="btn-txt">
                        <i class="ic-monitor"></i>
                        Fale conosco
                    </button>
                </div>

                <p class="legenda txt-seguranca">
                    Por razões de segurança, por favor clique em Sair e feche o
                    seu navegador quando terminar de acessar os serviços que
                    precisam de autenticação!
                </p>
            </div>
        </div>

        <script type="text/javascript" src="js/inputs.js"></script>
        <script type="text/javascript" src="js/trocaTema.js"></script>
    </body>
</html>
